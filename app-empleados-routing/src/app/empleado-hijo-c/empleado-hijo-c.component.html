<div class="container">
    <div class="row">
        <div class="col">
            <div>
                <a [routerLink]="['/actualiza',indice]">
                {{indice +1 }}: {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}} {{empleadoDeLista.salario}}
                </a>
            </div>

            <app-caracteristicas-empleados-c (caracteristicasEmpleados)="agregarCarracteristica($event)"></app-caracteristicas-empleados-c>

            <ul style="list-style: none;">
                <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
            </ul>

        </div>
    </div>
</div>
